
{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        <p>{{ page_content }}</p>
        <p><img src="{% static 'images/django-logo.png' %}" alt="django logo" style="align-content: center"></p>
    </div>
</div>

{% endblock %}
